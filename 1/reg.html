<!DOCTYPE html>

<head>
    <title>
        Registration
    </title>
    <style>
        html, body, .container {
            height: 100%;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        input {
            width: auto;
        }
    </style>

    <script src="reg.js"></script>
</head>


<body style="background-color:lightsteelblue" onload="draw()">
<div class="container">
    <div style="background-color: slategrey; margin: 20px">
        <form>
            <table style="text-align: left; border-spacing: 40px; font-family: Comic Sans MS; color: snow">
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male" checked> Male
                        <input type="radio" name="gender" value="female"> Female <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="sap_id@nmims.edu">
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="number" name="age" value="18">
                    </td>
                </tr>
                <tr>
                    <td>
                        Level of comfort with coding<br>(between 1-3)
                    </td>
                    <td>
                        <input style="width: 240px" type="range" name="age" min="1" max="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        Campus:
                    </td>
                    <td>
                        <select style="width: 100%;">
                            <option value="=Mumbai">Mumbai</option>
                            <option value="=Shirpur">Shirpur</option>
                            <option value="=Navi Mumbai">Navi Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Courses:</td>
                    <td>
                        <input type="checkbox" name="FWT"> FWT <br>
                        <input type="checkbox" name="FWT"> HCI <br>
                        <input type="checkbox" name="FWT"> IP <br>
                        <input type="checkbox" name="FWT"> PL <br>
                    </td>
                </tr>
                <tr>
                    <td>Describe Yourself:</td>
                    <td>
                        <textarea name="description" id="" cols="35" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <canvas id="canvas" width="225" height="100"
                                style="border:3px dotted midnightblue; background-color: cadetblue">
                        </canvas>
                    </td>

                    <td>
                        <input style="height: 50px; width: 250px" type="text" name="captcha" placeholder="Enter Captcha Here">
                    </td>

                </tr>
            </table>

            <table style="width:100% ;text-align: center; border-spacing: 40px">
                <tr>
                    <form id="form">
                        <td style="text-align: center">
                            <input type="button" name="submit" value="Submit"
                                   style="width: 100%; font-family: Comic Sans MS;" onclick="website()">
                        </td>

                        <td style="align-content: center">
                            <input type="submit" name="reset" value="Reset"
                                   style="width: 100%; font-family: Comic Sans MS" onclick="resetFields()">
                        </td>
                    </form>
                </tr>
            </table>

            <br>
        </form>
    </div>
</div>
</body>

</html>
